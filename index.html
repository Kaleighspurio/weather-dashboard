<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://kit.fontawesome.com/8b3a2262e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <header>
          <h1 class="title" id="heading-title">Weather Dashboard</h1>
      </header>
      <div class="tile is-ancestor">
          <div class="tile is-4 is-parent">
              <div class="tile is-child box">
                  <p class="title">This is the search tile</p>
                  <div id="city-buttons">This is where the city buttons will go</div>
              </div>
          </div>
          <div class="tile is-vertical is-parent">
              <div class="tile is-child box">
                <p class="title">This is the current weather</p>
              </div>
              <div class="tile is-child box">
                  <p class="title">5 day forecast</p>
              </div>
          </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
